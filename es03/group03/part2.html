      <tspan x="0" y="32.7" class="text">only 5lt of water are needed to grow a tomato, and 22lt to </tspan>
      <tspan x="0" y="49" class="text">grow an orange, avocado crops consume about 70 lt of water </tspan>
      <tspan x="0" y="65.4" class="text">per avocado.</tspan>
      <tspan x="0" y="98.1" class="text">In Chile, the natural dry climate of these regions provoked </tspan>
      <tspan x="0" y="114.4" class="text">the use of illegal water pipelines, draining rivers to bring </tspan>
