    <script>
        var els = document.querySelectorAll("#content > a > div.module");

        els.forEach((el) => {
            el.onmouseover = () => {
                var color = el.getAttribute("js-color");
                el.style.backgroundColor = '#' + color;
                if (el.id != 'Race') {
                    el.style.color = 'var(--c-tx)';
                } else return;
            }
            el.onmouseout = () => {
                el.style.backgroundColor = 'var(--c-el)'
                el.style.color = 'var(--t-cl)';
            }
        })
